<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formList">
        <br></br>  
        <p:dataTable id="dtbCenter" var="entidades" value="#{entidadesPublicasView.entidadesPublicasList}" style="margin-bottom:20px"
                     paginator="true" rows="10"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,15,20">


            <p:column headerText="Nombre" sortBy="#{entidades}" filterBy="#{entidades}" filterMatchMode="contains"> 
                <h:outputText value="#{entidades}" />
            </p:column>


            <p:column width="40" style="text-align: center" headerText="Editar">
                <p:commandButton  icon="ui-icon-pencil" 
                                  title="Editar"
                                  actionListener="#{entidadesPublicasView.setSelected(entidades)}"
                                  onclick="PF('dlg3').show();"/>            

            </p:column>
            <p:column width="60" style="text-align: center" headerText="Eliminar">
                <p:commandButton icon="ui-icon-trash" 
                                 action="#{entidadesPublicasView.remove(entidades)}" >
                    <p:confirm header="Confirmation" message="¿Está Seguro de Eliminar la entidad?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>

    </h:form>
</ui:composition>
